<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <h1>Test Report</h1>
    <table>
        <tr>
            <th>Test Name</th>
            <th>Status</th>
            <th>Error</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.test_name }}</td>
            <td class="{{ result.passed | ternary('pass', 'fail') }}">{{ result.passed | ternary('Passed', 'Failed') }}</td>
            <td>{{ result.error | default('N/A') }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
